<script>
function downloadPlate() {
  const bgImage = document.querySelector("#background-eu img").src;
  document.querySelector("#background-eu").style.backgroundImage = `url(${bgImage})`;
  html2canvas(document.querySelector("#plate")).then(canvas => {
    canvas.toBlob(function(blob) {
      var link = document.createElement("a");
      link.download = "register-plate.png";
      link.href = URL.createObjectURL(blob);
      link.click();
    });
  });
}

  </script>
