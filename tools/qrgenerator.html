<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bogdan Iacob | QR Code Generator</title>
  <meta name="description" content="QR Code Generator by Bogdan Iacob">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/magnific-popup.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <!-- Tailwind (Optional, but keep only if used) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #f9fafb;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 2rem auto;
    }

    input[type="text"],
    input[type="color"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #qrcode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Bogdan Iacob</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="javascript:history.back()">‚Üê Go Back</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- QR Code Generator -->
  <section class="card">
    <h2 class="mb-4 text-center">QR Code Generator</h2>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://activo.live)" />
    <label>Primary Color:</label>
    <input type="color" id="colorInput" value="#000000" />
    <label>Background Color:</label>
    <input type="color" id="bgColorInput" value="#ffffff" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode" class="text-center"></div>
  </section>

  <script>
    function generateQRCode() {
      const url = document.getElementById("urlInput").value.trim();
      const color = document.getElementById("colorInput").value;
      const bgColor = document.getElementById("bgColorInput").value;

      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }

      const qrCodeDiv = document.getElementById("qrcode");
      qrCodeDiv.innerHTML = ""; // Clear previous QR

      new QRCode(qrCodeDiv, {
        text: url,
        width: 256,
        height: 256,
        colorDark: color,
        colorLight: bgColor,
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>

</body>
</html>
